<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .photo {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin: 20px 0;
        }
        .description {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 20px 0;
        }
        .github-link {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin: 20px 10px;
            transition: all 0.3s ease;
        }
        .github-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Project</h1>
        <div class="description">
            <p>This is a beautiful project deployed on GitHub Pages!</p>
            <p>Feel free to customize this page with your own content.</p>
        </div>
        
        <img src="about-photo.jpg" alt="About Photo" class="photo">
        
        <div class="description">
            <p>Your project is now live on GitHub Pages!</p>
        </div>
        
        <a href="https://github.com" class="github-link" target="_blank">
            View on GitHub
        </a>
    </div>
</body>
</html>
